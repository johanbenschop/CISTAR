<!DOCTYPE html>
<html>
<head>
    <title>CISTAR Debug Log</title>
    <style type="text/css">
        .container {
            background-color: #99CCFF;
            border: thick solid #808080;
            padding: 20px;
            margin: 20px;
        }
    </style>

    <!--Reference the jQuery library. -->
    <script src="Scripts/jquery-1.10.2.js"></script>
    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <script>
        (function () {
            var old = console.log;
            //var logger = document.getElementById('discussion');
            console.log = function (message) {
                if (typeof message == 'object') {
                    //$('#discussion').append('<li><strong>Console</strong>:&nbsp;&nbsp;' + (JSON && JSON.stringify ? JSON.stringify(message) : message) + '</li>');
                    $('#discussion').append('<li><strong>Console</strong>:&nbsp;&nbsp;' + message + '</li>');
                } else {
                    $('#discussion').append('<li><strong>Console</strong>:&nbsp;&nbsp;' + message + '</li>');
                }
                old(message);
            }
        })();
    </script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.0.3.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
</head>
<body>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send it now" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>
    </div>
    
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $('#discussion').append('<li><strong>Mooo!</li>');

        $(function () {
            // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;
            //console.log(chat);

            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();

                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName
                    + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };

            // Get the user name and store it to prepend to messages.
            $('#displayname').val("Debugger");

            // Set initial focus to message input box.
            $('#message').focus();

            //$.connection.hub.start({ transport: ['webSockets', 'serverSentEvents', 'longPolling'] }, function () { ... })

            // Start the connection.
            $.connection.hub.start({ transport: ['longPolling'] }).done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.send($('#displayname').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            }).fail(function () { console.log('Could not connect'); });
        });
    </script>
</body>
</html>
